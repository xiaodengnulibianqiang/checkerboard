<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #D6A5F0;
        }
        
        .saber {
            width: 50px;
            height: 50px;
            background-color: white;
            position: relative;
            left: 0;
        }
        
        .bure {
            width: 50px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>

<body>



    <script>
        let s = document.querySelector('body');
        let x = 0;
        let y = 0;
        for (let i = 1; i < 181; i++) {
            if (x == 15) {
                x = 0;
                y += 1;
            }
            x++
            let div = document.createElement('div');
            s.append(div)
            if (i % 2 == 1) {
                div.className = 'bure'
            }
            if (i % 2 == 0) {
                div.className = 'saber'
            }

            div.style.position = 'absolute'
            div.style.left = 50 * x + 450 + "px"
            div.style.top = 50 * y + 100 + "px"





        }
    </script>
</body>

</html>
